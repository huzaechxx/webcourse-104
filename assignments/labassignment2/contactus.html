<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/usmanakramcourse/project.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Swiftspaces | Vacation rentals,Cabins,Beaches & more</title>
  </head>
  <body
    style="
      background-image: url(/usmanakramcourse/pics/nitish-meena-RbbdzZBKRDY-unsplash.jpg);
      background-size: cover;
    "
  >
    <div class="container contactusform">
      <div class="row"><h2 style="color: #ff8400">Swiftspaces</h2></div>
      <div
        style="
          background-color: #f7b267;
          color: white;
          width: 43rem;
          margin-left: 3rem;
          height: 3rem;
          margin-top: 1.5rem;
          padding-left: 15.5rem;
          padding-top: 0.75rem;
          font-weight: bolder;
          border-radius: 1rem;
        "
      >
        Contact customer supprt
      </div>
      <form id="myForm">
        <div class="ms-5 d-flex mt-4">
          <div>
            <label for="username" class="mb-1"><h5>First Name:</h5></label
            ><br />
            <input
              type="text"
              id="username"
              name="username"
              class="firstlastform"
            /><br /><br />
          </div>
          <div class="ms-5">
            <label for="username" class="mb-1"><h5>Last Name:</h5></label><br />
            <input
              type="text"
              id="username"
              name="username"
              class="firstlastform"
            />
          </div>
        </div>
        <div class="ms-5 d-flex mt-4">
          <div>
            <label for="username" class="mb-1"><h5>Email:</h5></label><br />
            <input
              type="text"
              id="username"
              name="username"
              class="firstlastform"
            /><br /><br />
          </div>
          <div class="ms-5">
            <label for="username" class="mb-1"><h5>Phone Number:</h5></label
            ><br />
            <input
              type="text"
              id="username"
              name="username"
              class="firstlastform"
            />
          </div>
        </div>
        <div class="ms-5">
          <label for="username" class="mb-1"><h5>Reason for contact:</h5></label
          ><br />
          <textarea
            class="form-control"
            id="username"
            name="username"
            rows="5"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="submitbtn" />
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("input").addClass("bordergray");
        $("#myForm").submit(function (e) {
          e.preventDefault();
          $("input textarea").removeClass("error");

          var isEmpty = false;
          $('input[type="text"], input[type="password"],textarea').each(
            function () {
              if ($(this).val().trim() === "") {
                $(this).removeClass("bordergray");
                $(this).addClass("error");
                isEmpty = true;
              }
            }
          );

          if (isEmpty) {
            alert("Please fill in all fields.");
            return false;
          }
          $("input textarea").removeClass("error");
          $("input textarea").addClass("bordergray");
          alert("Form submitted successfully!");
        });
      });
    </script>
  </body>
</html>
