<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-image: url(/usmanakramcourse/pics/nitish-meena-RbbdzZBKRDY-unsplash.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    "
  >
    <div class="mt-lg-5 mt-sm-0">.</div>
    <div
      style="
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Add a semi-transparent background to the container */
        padding: 20px;
        border-radius: 10px;
      "
      class="container contactusform mt-lg-5"
    >
      <div class="row text-center mb-4">
        <div class="col">
          <h2>Website Name</h2>
        </div>
      </div>
      <div class="row text-center mb-4">
        <div class="col">
          <h4>Customer Contact Support</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="reason">Reason for Contact:</label>
            <textarea
              class="form-control"
              id="reason"
              name="reason"
              rows="5"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
