<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story CRUD Operations</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-image: url(/usmanakramcourse/scrollpics/codioful-formerly-gradienta-7brhZmwXn08-unsplash.jpg);
      background-size: cover;
    "
  >
    <div class="container mt-5">
      <h2
        class="mb-4 text-light p-2"
        style="border-radius: 1rem; background-color: rgb(0, 155, 155)"
      >
        Story CRUD Operations
      </h2>

      <!-- Create Form -->
      <form id="createForm">
        <div class="form-group">
          <label for="createTitle">Title:</label>
          <input
            type="text"
            class="form-control"
            id="createTitle"
            required
            value="new story"
          />
        </div>
        <div class="form-group">
          <label for="createContent">Content:</label>
          <textarea class="form-control" id="createContent" rows="3" required>
New Story Content</textarea
          >
        </div>
        <button
          id="createBtn"
          type="submit"
          class="btn btn-primary"
          style="background-color: rgb(0, 155, 155)"
        >
          Create
        </button>
        <button
          id="clearBtn"
          type="submit"
          class="btn btn-primary"
          style="display: none"
        >
          Clear
        </button>
      </form>

      <hr />

      <!-- Display Stories -->
      <div id="storiesList"></div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/usmanakramcourse/stories.js"></script>
  </body>
</html>
